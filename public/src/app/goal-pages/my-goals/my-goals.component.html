<div class="wrapper">
    <div class="goalsHeader">
        <h2>Daily Goals!</h2>
    </div>

    <div *ngFor="let goal of allGoals; let i = index" (click)="getGoalInfo(goal._id)">
        <div *ngIf="goal['_id'] != showFullGoal" class="oneGoal">
            <h2 class="goalName">{{ goal.Name }}</h2>
            <div class="goalButtons">
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] != 'Complete'" (click)="checkDays(goal); makeStatusComplete(goal)" class="btn btn-success"><a>Complete</a></button>       
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] === 'Complete'" disabled class="btn btn-primary"><a></a>Good Job!</button>     
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] != 'Incomplete'" (click)="checkDays(goal); makeStatusIncomplete(goal)" class="btn btn-danger"><a>Incomplete</a></button>       
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] === 'Incomplete'" disabled class="btn btn-danger"><a></a>Cmon bro</button>     
            </div>
        </div>
        <div *ngIf="goal['_id'] === showFullGoal" class="oneGoal" id="tempOneGoal">
            <h2 class="goalName">{{ goal.Name }}</h2>
            <div class="goalButtons">
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] != 'Complete'" (click)="checkDays(goal); makeStatusComplete(goal)" class="btn btn-success"><a>Complete</a></button>       
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] === 'Complete'" disabled class="btn btn-primary"><a></a>Good Job!</button>     
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] != 'Incomplete'" (click)="checkDays(goal); makeStatusIncomplete(goal)" class="btn btn-danger"><a>Incomplete</a></button>       
                <button *ngIf="goal['CurrentMonth'][dateInfo['dayOfMonth']-1]['Status'] === 'Incomplete'" disabled class="btn btn-danger"><a></a>Cmon bro</button>     
            </div>
            <div class="goalInfo">
                <p>Description: </p>
                <h4 class="goalDescription">{{ goal.Description }}</h4>
                <p class="deleteLink"><a (click)="deleteGoal(goal._id)">Delete</a></p>
            </div>
        </div>
    </div>
</div>
