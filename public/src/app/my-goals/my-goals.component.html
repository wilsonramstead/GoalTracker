
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="mainWrapper">
    <div class="header">
        <h1>My Goals</h1>
        <div class="buttons">
            <button (click)="callParent('Calendar')" class="btn btn-primary"><a>Calendar</a></button>
            <button (click)="callParent('newGoal')" class="btn btn-primary"><a>New Goal</a></button>
        </div>
    </div>
    <div *ngFor="let goal of allGoals; let i = index" class="oneGoal">
        <h1>{{ goal.Name }}</h1>
        <h1>{{ goal.Description }}</h1>
        <h1>{{ dayOfMonth }}</h1>
        <h1>{{ allMonths }}</h1>

        <p><button *ngIf="goal['CurrentMonth'][dayOfMonth-1]['Status'] != 'Complete'" (click)="makeStatusComplete(goal._id, goal)" class="btn btn-success"><a>Complete</a></button></p>
        <p><button *ngIf="goal['CurrentMonth'][dayOfMonth-1]['Status'] === 'Complete'" disabled class="btn btn-success"><a></a>Good Job!</button></p>
        <p><button (click)="deleteGoal(goal._id)" class="btn btn-danger"><a>Delete</a></button></p>
    </div>
</div>

<button (click)="checkGoals()">test</button>
