
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="mygoalsWrapper">
    <div class="header">
        <h1>My Goals</h1>
        <div class="buttons">
            <button (click)="callParent('Calendar')" class="btn btn-primary"><a>Calendar</a></button>
            <button (click)="callParent('newGoal')" class="btn btn-primary"><a>New Goal</a></button>
        </div>
    </div>
    <div *ngFor="let goal of allGoals" class="oneGoal">
        <h1>{{ goal.Name }}</h1>
        <h1>{{ goal.Description }}</h1>
        <button (click)="deleteGoal(goal._id)" class="btn btn-danger"><a>Delete</a></button>
    </div>
</div>
